<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <header>
  <h1>My awesome Registration system</h1>
</header>
<main class="container">
  <form class="form-control" id="registerForm">
    <label class="form-label" for="email">Email:</label>
    <input class="input-group" type="email" id="txtEmail" required><br>
    
    
    <label class="form-label" for="password">Password:</label>
    <input class="input-group" type="password" id="txtPassword" required><br>


    <label class="form-label" for="firstName">First Name:</label>
    <input class="input-group" type="text" id="txtFirstName" required><br>

    <label class="form-label" for="lastName">Last Name:</label>
    <input class="input-group" type="text" id="txtLastName" required><br>

    <label class="form-label" for="age">Age:</label>
    <input class="input-group" type="number" id="txtAge" required><br>

    <label class="form-label" for="grade101">FSDI 101:</label>
    <input class="input-group" type="text" id="txt101" required><br>

    <label class="form-label" for="grade102">FSDI 102:</label>
    <input class="input-group" type="text" id="txt102" required><br>

    <label class="form-label" for="grade103">FSDI 103:</label>
    <input class="input-group" type="text" id="txt103" required><br>

    
</form>

  
</main>
<div>
  <button onclick="" id="registerBtn" class="btn btn-primary" type="submit">Register</button>
  </div>
<footer>

</footer>

  
  <script src="./Scripts/storeManager.js"></script>
<script src="./registration.js"></script>
<script src=".//Users.js"></script>
</body>
</html>
